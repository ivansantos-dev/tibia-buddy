<div id="vip-list-table" hx-get="/vip-list" hx-trigger="every 15s">
    <table role="grid">
        <thead>
        <tr>
            <th>Name</th>
            <th>World</th>
            <th>Status</th>
            <th><span/></th>
        </tr>
        </thead>
        <tbody>
        {{- range .VipList }}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.World}}</td>
            {{ if .IsOnline }}
            <td style="color:green">online</td>
            {{else}}
            <td style="color:red">offline</td>
            {{end}}
            <td><a hx-delete="/vip-list/{{.Name}}" hx-target="#vip-list-table">Remove</a></td>
        </tr>
        {{end}}
        </tbody>
    </table>

    {{- if .Error }}
    <p>{{.Error}}</p>
    {{end}}
</div>
