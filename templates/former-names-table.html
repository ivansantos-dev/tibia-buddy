{{ define "former-names-table" }}
<div id="former-names-table" hx-trigger="every 30s" hx-get="/former-names">
	<h1>Former Names</h1>
	<table role="grid">
		<thead>
			<th>Expiring Name</th>
			<th>Status</th>
			<th><span /></th>
		</thead>
		<tbody>
			{{- range . }}
			<tr>
				<td>{{ .Name }}</td>
				<td>{{ .Status }}</td>
				<td><a hx-delete="/former-names/{{ .Name }}" hx-target="#former-names-table">Remove</a></td>
			</tr>
			{{end}}
		</tbody>
	</table>
	<form hx-post="/former-names" hx-target="#former-names-table">
		<progress class="htmx-indicator"></progress>
		<input type="input" name="name" placeholder="Search for a former name..." />
	</form>
</div>
{{ end }}
