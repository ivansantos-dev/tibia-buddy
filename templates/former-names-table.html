{{ define "former-names-table" }}
	<table role="grid">
		<thead>
			<th>Expiring Name</th>
			<th>Status</th>
			<th><span /></th>
		</thead>
		<tbody>
			{{- range . }}
			<tr>
				<td>{{ .Name }}</td>
				<td>{{ .Status }}</td>
				<td><a hx-delete="/former-names/{{ .Name }}" hx-target="#former-names-table">Remove</a></td>
			</tr>
			{{end}}
		</tbody>
	</table>
{{ end }}
