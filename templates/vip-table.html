<div class="container" id="vip-list-table">
	<h1>Vip List</h1>
	<table role="grid">
		<thead>
			<th>Name</th>
			<th>World</th>
			<th>Status</th>
		</thead>
		<tbody>
			{{- range .VipList }}
			<tr>
				<td>{{ .Name }}</td>
				<td>{{ .World }}</td>
				{{ if .IsOnline }}<td style="color:green">online</td>{{else}}<td style="color:red">offline</td>{{end}}
			</tr>
			{{end}}
		</tbody>
	</table>
	<form hx-post="/vip-list/add" hx-target="#vip-list-table">
		<input type="search" id="search" name="search" placeholder="Search for a buddy..." />
		<div class="htmx-indicator" aria-busy="true">Loading...</div>
	</form>
</div>
