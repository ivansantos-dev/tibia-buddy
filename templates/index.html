<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/favicon.ico" rel="icon">
		<link rel="stylesheet" href="/static/css/pico.min.css">

		<link rel="manifest" href="/static/manifest.json">

		<script src="/static/htmx.min.js"></script>
		<title>Tibia Buddy</title>
	</head>
	<body>
		<nav class="container">
			<ul>
				<li><a href="/"><strong>Tibia Buddy</strong></a></li>
			</ul>
			<ul>
				<li><a href="/settings">Profile</a></li>
				<li><a href="/logout" role="button">Logout</a></li>
			</ul>
		</nav>
		<main class="container">
			<h1>Vip List</h1>
			<div id="vip-list-table" hx-trigger="every 2s" hx-get="/vip-list">
				{{ template "vip-list-table" .VipList }}
			</div>
			<form hx-post="/vip-list" hx-target="#vip-list-table">
				<progress class="htmx-indicator"></progress>
				<input type="input" name="name" placeholder="Search for a buddy..." />
			</form>
			<h1>Former Names</h1>
			<div id="former-names-table" hx-trigger="every 2s" hx-get="/former-names">
				{{ template "former-names-table" .FormerNames }}
			</div>
			<form hx-post="/former-names" hx-target="#former-names-table">
				<progress class="htmx-indicator"></progress>
				<input type="input" name="name" placeholder="Search for a character name..." />
			</form>
		</main>
	</body>
</html>
